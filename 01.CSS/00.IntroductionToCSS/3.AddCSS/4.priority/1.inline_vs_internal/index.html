<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority of inline vs internal</title>
    <style>
        h1{
        font-style: normal;
        color: red;
        font-size: 10px;
        }
    </style>
</head>
<body>
    <h1 style="font-style: italic;color: blue;">Inline vs Internal</h1>
    <!--inline priority is greater than internal css and as we can see in the above
    code in internal and inline font-style and color property is common so inline css 
actually overriden the font-style and color property set by internal css but kept the font-size
as font-size was not in inline css so it couldnt overide that-->
</body>
</html>
